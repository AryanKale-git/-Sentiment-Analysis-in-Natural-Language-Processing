<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Sentence</th>
                    <th>Label</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.sentence }}</td>
                    <td>{{ result.sentiment['label'] }}</td>
                    <td>{{ result.sentiment['score'] | round(2) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
